<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Todo List</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js'></script>
    <script src='../common/repository.js'></script>
    <script src='js/main.js'></script>
    <link rel='stylesheet' href='../common/main.css' />
  </head>
  <body>
    <div id='content'>
    <h1>jQuery Todo List</h1>
    <section id='new-task'>
      <h3>Create new task:</h3>
      <form id='create-new-task'>
        <label for='title'>Title:</label>
        <input type='text' id='title'/><br/>
        <label for='desc'>Description:</label>
        <input type='text' id='desc'/><br/>
        <label for='priority'>Priority:</label>
        <select id='priority'>
          <option value='0'>High</option>
          <option value='1'>Med</option>
          <option value='2'>Low</option>
        </select>
      </form>
      <button id='create-new-task-button'>Create</button>
    </section>
    <section id='all-tasks'>
      <h3>To-Do:</h3>
      <ul></ul>
    </section>
    <section id='last-created'>
      <h3>Newest:</h3>
      <ul></ul>
    </section>
    <section id='last-completed'>
      <h3>Last completed:</h3>
      <ul></ul>
    </section>
    <section id='commands'>
      <a href='#clear' onclick="Todo.clear();">Clear all</a>
      <a href='#sample' onclick="Todo.loadSampleData();">Load sample data</a>
    </section>
    </div>
  </body>
</html>
